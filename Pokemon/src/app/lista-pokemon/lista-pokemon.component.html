<h1>Listado fácil de Pokémon</h1>


<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="imagen"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image >
    <mat-card-content>

      <p *ngFor="let pokemon of listadoPokemon; let i = index">{{pokemon.name}}     
      </p>
    </mat-card-content>
  </mat-card>
