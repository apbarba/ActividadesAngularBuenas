<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px grid">
  <div>
    <h4>Filtrar por provincia</h4>
    <mat-form-field appearance="fill">
      <mat-label>Provincias</mat-label>
      <mat-select
        [formControl]="provinciasFormControl"
        multiple
        (selectionChange)="filtrarProvincia()"
      >
        <mat-option *ngFor="let p of provincias" [value]="p.Provincia">{{
          p.Provincia
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <h4>Filtrar por precio</h4>
    <mat-slider thumbLabel tickInterval="0.1" step="0.1" min="0" max="2" [(ngModel)]="value" ></mat-slider>
    <button  mat-raised-button color="primary" (click)="filtrarPorPrecio()">filtrar</button>
  </div>
</div>
<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px grid">
  <app-gasolinera-item
    *ngFor="let g of gasolinerasFiltradas"
    [gasolineraInput]="g"
  ></app-gasolinera-item>
</div>
